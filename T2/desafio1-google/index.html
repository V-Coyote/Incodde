<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="">Gmail</a>
        <a href="">Imagens</a>
        <div id="google-apps">
          <i class="fas fa-th"></i>
        </div>
        <span class="profile">
          <i class="fas fa-user-secret"></i>
        </span>
      </nav>
    </header>

    <main>
      <section class="content">
        <div class="google-search">
          <img
            class="img-google"
            src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
          />
          <div class="search">
            <a href=""><i class="fas fa-search"></i></a>
            <input type="text" />
            <a href=""><i class="fas fa-keyboard"></i></a>
            <a href=""><i class="fas fa-microphone"></i></a>
          </div>

          <div class="search-button">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
          </div>

          <span>Disponibilidade pelo Google em: <a href="">Português</a></span>
        </div>
      </section>
    </main>

    <footer>
      <div class="location"><span>Brasil</span></div>
      <div class="info">
        <div>
          <a href="">Publicidade</a>
          <a href="">Negócios</a>
          <a href="">Sobre</a>
          <a href="">Como funciona a Pesquisa</a>
        </div>
        <div>
          <a href="">Privacidade</a>
          <a href="">Termos</a>
          <a href="">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
</html>
